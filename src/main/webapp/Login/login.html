						//카카오로그인
						function kakaoLogin() {
						    Kakao.Auth.login({
						      success: function (response) {
						        Kakao.API.request({
						          url: '/v2/user/me',
						          success: function (response) {
						        	  console.log(response)
						        	  
						        	  Kakao.Auth.authorize({
						        		  redirectUri: 'http://localhost:8081/27.8Hz/SignUP/signUp.jsp'
						        	  });
						          },
						          fail: function (error) {
						            console.log(error)
						          },
						        })
						      },
						      fail: function (error) {
						        console.log(error)
						      },
						    })
						  }  
						</script>
